  	createTable = function(days){
  		var myTable = "<table border='0' style='width:100%'><tr><td></td><td>Montag</td><td>Dienstag</td><td>Mittwoch</td><td>Donnerstag</td><td>Freitag</td></tr>";
  		for(i = 1; i <= 8; i++){
  			myTable += "<tr><td>"+i+". Stunde</td><td>"+days['Montag'][''+i]+"</td><td>"+days['Dienstag'][''+i]+"</td><td>"+days['Mittwoch'][''+i]+"</td><td>"+days['Donnerstag'][''+i]+"</td><td>"+days['Freitag'][''+i]+"</tr>";
  		}
		myTable += "</table>";
		$(document.body).append(myTable);
  	}

  	checkAvailability = function(days){
  		for(var day in days){
			for(var val in day){
				if(days[day][val] == "Frei"){
					console.log("Am " + day + " ist die " + val + ". Stunde frei!");
				}
			}
		}
  	}

  		$.getJSON("timeTable.json",function(days){
  			console.log(days);
  			createTable(days);
  			checkAvailability(days);
		});
  	</script>
